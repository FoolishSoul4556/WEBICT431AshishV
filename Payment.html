<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Payment - Sorrento by the Sea</title>
    <link rel="stylesheet" type="text/css" href="MainStyle.css" />
    <link rel="stylesheet" type="text/css" href="Payment.css" />
</head>
<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="Thankyou.html">

                    <div class="row">

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2025" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="000" required>
                                </div>
                            </div>
                        </div>

                    </div>
                    <button>Submit</button>                   
                </form>
            </div>
        </div>

    </div>
   

     <footer>
        <p class="footer">&copy;Sorrento by the Sea<a href="http://www.facebook.com/"><img src="images/facebook_small.png" alt="Facebook Logo"/></a> <a href="http://www.instagram.com/" ><img src="images/instagram_small.png" alt="Instagram Logo"/></a> <a href="http://www.twitter.com/"><img src="images/twitter_small.png" alt="Twitter Logo"/></a> <a href="https://www.youtube.com/"><img src="images/youtube-variation_small.png" alt="Youtube Logo"/></a></p>
    </footer>
</body>
</html>
